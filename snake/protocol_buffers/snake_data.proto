syntax = "proto3";

package snake_data;

message board {
    repeated feed feeds = 1;
    repeated user users = 2;
}

message coordinate {
    int32 x = 1;
    int32 y = 2;
}

message feed {
    coordinate point = 1;
}

message user{
    string name = 1;
    bool owner_flag = 2;
    repeated coordinate points = 3;
}